<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>GavrilovBlog</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" rel="stylesheet">
</head>
<body>
<header>
    <nav class="navbar bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand text-light" href="#">GavrilovBlog</a>
        </div>
    </nav>
</header>
<main>
    <section class="d-flex p-2 flex-column align-items-center">
        <div class="mb-3 alert alert-danger" role="alert" th:if="${param.error}">
            Invalid username and password.
        </div>
        <div class="mb-3 alert alert-success" role="alert" th:if="${param.logout}">
            You have been logged out.
        </div>
        <form method="post" th:action="@{/login}">
            <div class="mb-3">
                <label class="form-label" for="login">Login</label>
                <input class="form-control" id="login" name="username" type="text">
            </div>
            <div class="mb-3">
                <label class="form-label" for="password">Password</label>
                <input class="form-control" id="password" name="password" type="password">
            </div>
            <button class="btn btn-primary" type="submit">Login</button>
        </form>
    </section>
</main>
<footer class="d-flex p-2 bg-primary">
    <p class="text-light">Egor Gavrilov, 2023</p>
</footer>
<script crossorigin="anonymous"
        integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"></script>
</body>
</html>
