<!DOCTYPE html>
<html lang="en" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>GavrilovBlog</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" rel="stylesheet">
</head>
<body>
<header>
    <nav class="navbar bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand text-light" href="#">GavrilovBlog</a>
        </div>
    </nav>
</header>
<main>
    <section class="d-flex p-2 flex-column align-items-center">
        <h1 class="mb-4" th:inline="text">Hello <span sec:authentication="name" th:remove="tag">user</span>!</h1>
        <form method="post" th:action="@{/logout}">
            <button class="btn btn-primary" type="submit">Logout</button>
        </form>
        <form method="post" th:action="@{/admin/publish}">
            <div class="mb-3">
                <label class="form-label" for="title">Title:</label>
                <input class="form-control" id="title" name="title" type="text">
            </div>
            <div class="mb-3">
                <label class="form-label" for="text">Text</label>
                <textarea class="form-control" id="text" name="text"></textarea>
            </div>
            <button class="btn btn-primary" type="submit">Publish</button>
        </form>
    </section>
</main>
<footer class="d-flex p-2 bg-primary">
    <p class="text-light">Egor Gavrilov, 2023</p>
</footer>
<script crossorigin="anonymous"
        integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"></script>
</body>
</html>
